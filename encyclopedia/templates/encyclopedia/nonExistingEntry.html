{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1><i>{{ entryTitle }}</i>?</h1>
    <h4>Looks new to me...</h4>

    <p> It looks like your entry doesn't exist... yet!</p>
    <p> Click <a href="{% url 'newEntry' %}">here</a> to create your entry , making our wiki bigger and better :D</p>

{% endblock %}
